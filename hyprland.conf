env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct
env = AQ_FORCE_LINEAR_BLIT,0

### DECORATIONS
decoration {
    rounding = 7
    shadow {
        enabled = true
	range = 5
    }
    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
	#xray = true
	new_optimizations = true
	size = 4
        passes = 3
    }
}

### GENERAL - https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_out = 2 # gaps between windows
    gaps_in = 3 # gaps between windows and monitor edges
    float_gaps = 0 # gaps for floating windows
    border_size = 2
    col.active_border = rgba(86,60,92,0.5)
}

### WORKSPACE BINDING
workspace = 1, monitor:DP-3
workspace = 2, monitor:DP-1

### MONITORS
monitor = DP-3, 1920x1080@165, 0x0, 1
monitor = DP-1, 1920x1080@144, 1920x0, 1

$terminal = kitty
$fileManager = dolphin
$menu = yeet

### AUTOSTART
exec-once = [workspace 2 silent] $terminal
exec-once = [workspace 2 silent] spotify-launcher
exec-once = waybar
exec-once = hyprpaper
exec-once = systemctl --user start hyprpolkitagent
exec-once = mako # notification daemon
# Prevents steam games from opening on wrong monitor and causing glitches
exec-once = sleep 5 && xrandr --output DP-3 --primary

# https://wiki.hypr.land/Useful-Utilities/Clipboard-Managers/#cliphist
exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

### ENV VARS
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

### INPUT
input {
    kb_layout = us
    follow_mouse = 1
}

### KEYBINDS
$mainMod = SUPER

binds {
    allow_workspace_cycles = true	
}

dwindle {
    preserve_split = true
}

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, C, forcekillactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, P, pseudo, #dwindle
bind = $mainMod, J, togglesplit, #dwindle
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, B, exec, /usr/lib/firefox/firefox

# Move window focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows around
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
# Force vertical split and move window to top/bottom
bind = $mainMod CTRL, down, exec, hyprctl dispatch layoutmsg togglesplit ; hyprctl dispatch swapwindow d
bind = $mainMod CTRL, up, exec, hyprctl dispatch layoutmsg togglesplit ; hyprctl dispatch swapwindow u
# Force flip the two halves of the current split (top<->bottom or left<->right) 
bind = $mainMod CTRL, F, layoutmsg, swapsplit

# Switch Workspaces [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod, TAB, workspace, m+1

# Resize windows with mainMod left/rght click
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

### QUICK ACCESS BINDS
bind = $mainMod, H, exec, $terminal nvim ~/.config/hypr/hyprland.conf
bind = $mainMod, N, exec, $terminal nvim ~/.config/nvim/init.lua
bind = $mainMod SHIFT, H, exec, $terminal --directory ~/.config/hypr/
bind = $mainMod SHIFT, N, exec, $terminal --directory ~/.config/nvim/
bind = $mainMod SHIFT, K, exec, firefox --new-window 'https://www.twitch.tv/popout/sadrobotsdontcry/chat?popout='

### MEDIA BINDS
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

### WINDOW RULES
windowrule = opacity 0.8 0.6, class:kitty
windowrule = noblur, noborder, noshadow, class:pogostuck-split-tracker
windowrule = float, class:org.kde.dolphin

### ANIMATIONS - https://wiki.hypr.land/Configuring/Animations/
animation = windows, 1, 3, default, popin
animation = workspaces, 1, 3, default
